<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Album</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <table>
      <caption>
        <h1>Photo Album</h1>
      </caption>

      <nav class="gotoAuthor">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for any string..."
          title="Type in a name"
        />
        <p>or click on one of these</p>
        <ul class="Authors"></ul>
      </nav>

      <tr>
        <th><h2>Image</h2></th>
        <th><h2>Author</h2></th>
        <th><h2>Alt</h2></th>
        <th><h2>Tags</h2></th>
        <th><h2>Description</h2></th>
      </tr>
    </table>
    <div class="center">
      <button data-custom-open="modal-1">Add</button>
      <button id="reset">Reset</button>
    </div>

    <div id="modal-1" aria-hidden="true">
      <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <table>
          <tbody>
            <tr>
              <section>
                <form>
                  <td>
                    <p>
                      <label for="image">Picture url:</label>
                      <input type="text" name="image" id="image" required />
                    </p>
                  </td>

                  <td>
                    <p>
                      <label for="author">Name:</label>
                      <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Type in name..."
                        required
                      />
                    </p>
                  </td>

                  <td>
                    <p>
                      <label for="alt">Alt:</label>
                      <input
                        type="text"
                        name="alt"
                        id="alt"
                        placeholder="Type in alt..."
                        required
                      />
                    </p>
                  </td>

                  <td>
                    <p>
                      <label for="tags">Tags:</label>
                      <input
                        type="text"
                        name="tags"
                        id="tags"
                        placeholder="Type in tags..."
                        required
                      />
                    </p>
                  </td>

                  <td>
                    <p>
                      <label for="description">Description:</label>
                      <input
                        type="text"
                        name="description"
                        id="description"
                        placeholder="Type in description..."
                        required
                      />
                      <input type="submit" value="Submit" />
                    </p>
                  </td>
                </form>
              </section>
            </tr>
          </tbody>
        </table>

        <button id="close" data-custom-close="modal-1">close</button>
      </div>
    </div>
  </body>
  <!-- Modal library from https://micromodal.vercel.app/ -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js" ></script>

  <script src="script.js"></script>

  <!-- how we addressed each of the WCAG guidelines 1.1, 1.3, 1.4, 2.1 and 2.4
   1.1 - changed the attribute to alt=”picture of author” instead of alt=”author” to better describe the content.
   1.3 - No changes had to be implemented 
   1.4 - No changes had to be implemented 
   2.1 - No changes had to be implemented 
   2.4 - No changes had to be implemented  -->
</html>
